        function getJSON() {
            var req = new XMLHttpRequest();					
            req.onreadystatechange = function() {
                if(req.readyState == 4 && req.status == 200){	

                    var data = JSON.parse(req.responseText);	
                    var len = data.length;					
                    console.log(len)
                    // JSON のデータ数分処理
                    for(var i=0; i<len; i++) {
                        console.log("id: " + data[i].model_name + ", name: " + data[i].num_parameters);
                    }

                }
            };
            req.open("GET", "model_parameters.json", false);			
            req.send(null);										
        }
        getJSON();


        var ctx = document.getElementById("myChart").getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels:data.map(x=>x.model_name),
            datasets: [{
            label: 'ns',
            data: data.map(x=>x.num_parameters)
            }, 

            ]
        }
        });
    </script>
