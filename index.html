<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">NumParameters</a>
      </nav>
      <div class="container-fluid" >
        <div class="row">
            <nav class="col-md-2">

            </nav>
            <div class="col-md-10 bg-secondary">
                <h1>Hello, world!</h1>

                  <canvas id="myChart" width="1600" height="800"></canvas>
              </div>
            </div>
          </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- chart.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
      <script>

      
            function initializeChart(model_names,num_parameters){
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels:model_names,
                datasets: [{
                label: 'num parameters',
                data: num_parameters
                }, 

                ]
            },
            options:{
              title:{
                display:true,
                text:"torchvision model num parameters"
              },
              scales:{
                yAxes:[{
                  ticks:{
                    beginAtZero:true
                  }
                }]
              }
            }
            });
          }

      
          function getJSON() {
              var req = new XMLHttpRequest();					
              req.onreadystatechange = function() {
                  if(req.readyState == 4 && req.status == 200){	

                      var data = JSON.parse(req.responseText);	
                      var len = data.length;					
                      model_names=[];
                      num_parameters=[];
                      for(var i=0;i<data.length;i++){
                        model_names.push(data[i].model_name);
                        num_parameters.push(data[i].num_parameters);
                      }

                      initializeChart(model_names,num_parameters)

                  }
              };
              req.open("GET", "model_parameters.json", false);			
              req.send(null);
          }
          getJSON();


      </script>
  </body>
</html>
