<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Parameter Chart</title>
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">NumParameters</a>
      </nav>
      <div class="container-fluid" >
        <div class="row">
            <nav class="col-md-2 border-right">

            </nav>
            <div class="col-md-10">
                <h1>Parameter Chart</h1>
                <span>単位</span>
                <div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline" class="custom-control-input" checked> 
                    <label class="custom-control-label" for="customRadioInline1">なし</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">K</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">M</label>
                  </div>
                </div>


                <canvas id="myChart" width="1600" height="800"></canvas>
              </div>
            </div>
          </div>


      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- chart.js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
      <script>

      
          function initializeChart(model_names,num_parameters){
            var ctx = document.getElementById("myChart").getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels:model_names,
                datasets: [{
                label: 'num parameters',
                data: num_parameters
                }, 

                ]
            },
            options:{
              title:{
                display:true,
                text:"torchvision model num parameters"
              },
              scales:{
                yAxes:[{
                  ticks:{
                    beginAtZero:true
                  }
                }]
              }
            }
            });
            return myChart;
          }

          
          function getJSON() {
              var req = new XMLHttpRequest();
              var json;
              req.onreadystatechange = function() {
                  if(req.readyState == 4 && req.status == 200){	
                      model_names=[];
                      num_parameters=[];			
                      var data = JSON.parse(req.responseText);	
                      var len = data.length;					
                      json=data;



                  }
              };
              req.open("GET", "model_parameters.json", false);			
              req.send(null);
              return json;
          }
          var json=getJSON();
          var model_names=[]
          var num_parameters=[]
          for(var i=0;i<json.length;i++){
            model_names.push(json[i].model_name);
            num_parameters.push(json[i].num_parameters);
          }
          var chart=initializeChart(model_names,num_parameters);
          
          $('input[name=customRadioInline]:radio').change(function(){
            var id_index=$(this).attr('id').slice(-1);
            console.log(id_index);
            if(id_index==0){
              // initializeChart(model_names,num_parameters);
              chart.data.datasets[0].data=num_parameters;
            }else if(id_index==1){
              chart.data.datasets[0].data=num_parameters.map(x=>x/1000);

              // initializeChart(model_names,num_parameters.map(x=>x/1000));
            }else if(id_index==2){
              chart.data.datasets[0].data=num_parameters.map(x=>x/1000000);

              // initializeChart(model_names,num_parameters.map(x=>x/1000000));
            }
            chart.update();
          });
          

      </script>
  </body>
</html>
